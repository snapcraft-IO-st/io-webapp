name: ubuntu-webapp
version: '1.0'
summary: Ubuntu webapp
description: |
  Webapp version of the Ubuntu web application.

grade: stable
confinement: strict

apps:
  ubuntu-webapp:
    command: webapp-launcher --enable-back-forward --webappUrlPatterns=https?://www.ubuntu.com/* http://www.ubuntu.com/
    plugs:
      - browser-sandbox
      - network
      - opengl
      - unity7

plugs:
  browser-sandbox:
    interface: browser-support
    allow-sandbox: false
  platform:
    interface: content
    content: ubuntu-app-platform1
    target: ubuntu-app-platform
    default-provider: ubuntu-app-platform

parts:
  webapp-container:
    plugin: nil
    after: [desktop-ubuntu-app-platform, webapp-helper]

